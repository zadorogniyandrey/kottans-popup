<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body> 
    <div class="wrapper">
        <header class="header">
            <ul class="header__info">
                <li class="header__info-item">
                    <a class="header__link" href="#">Mail</a>
                </li>    
                <li class="header__info-item">
                    <a class="header__link" href="#">Images</a>
                </li>    
                <li class="header__info-item popup-wrap">
                    <input class="menu__input" id="popup" type="checkbox">
                    <label class="menu" for="popup">
                        <img class="menu-img" src="./img/menu.png" alt="menu">  
                    </label>
                    <div class="popup">
                        <ul class="popup__items">
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/apps.png" alt="apps" class="popup__img">
                                    </div>    
                                    <p class="popup__text" >Apps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/blogs.png" alt="blogs" class="popup__img">
                                    </div>
                                    <p class="popup__text">Blogs</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/calendar.png" alt="calendar" class="popup__img">
                                    </div>
                                    <p class="popup__text">Calendar</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/chat.png" alt="chat" class="popup__img">
                                    </div>
                                    <p class="popup__text">Chat</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/classroom.png" alt="class" class="popup__img">
                                    </div>
                                    <p class="popup__text">Class</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/news.png" alt="news" class="popup__img">
                                    </div>
                                    <p class="popup__text">News</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/contacts.png" alt="contacts" class="popup__img">
                                    </div>    
                                    <p class="popup__text">Contacts</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/videos.png" alt="videos" class="popup__img">
                                    </div>    
                                    <p class="popup__text">Videos</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/files.png" alt="files" class="popup__img">
                                    </div>
                                    <p class="popup__text">Files</p>
                                </a>
                            </li>
                        </ul>
                        <input class="popup__more" id="more" type="checkbox">
                        <label class="label__more" for="more">more</label>
                        <ul class="popup__items popup__items--hidden">
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/mail.png" alt="mail" class="popup__img">
                                    </div>
                                    <p class="popup__text">Mail</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/maps.png" alt="maps" class="popup__img">
                                    </div>
                                    <p class="popup__text">Maps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/mars.png" alt="mars" class="popup__img">
                                    </div>
                                    <p class="popup__text">Mars</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/calendar.png" alt="calendar" class="popup__img">
                                    </div>
                                    <p class="popup__text">Calendar</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/blogs.png" alt="blogs" class="popup__img">
                                    </div>
                                    <p class="popup__text">Blogs</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img-container">
                                        <img src="./img/popup-icons/apps.png" alt="apps" class="popup__img">
                                    </div>
                                    <p class="popup__text">Apps</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>    
                <li class="header__info-item ">
                    <a class="header__link header__bell" href="#">
                        <img src="./img/bell.png" alt="bell">
                    </a>
                </li>    
                <li class="header__info-item ">
                    <a class="header__link header__admin" href="#">
                        <img src="./img/admin.jpg" alt="admin">
                    </a>
                </li>
            </ul>
        </header>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
